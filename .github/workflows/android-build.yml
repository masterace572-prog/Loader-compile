name: Android CI with APK Builder

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v4

    - name: ⚙️ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ✅ Accept Android Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: 📥 Install Android Components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.1.8937393" "cmake;3.22.1"

    - name: 🔧 Configure Gradle
      run: |
        # Create gradle.properties with necessary configurations
        echo "android.suppressUnsupportedCompileSdk=34" >> gradle.properties
        echo "android.experimental.legacyTransform.forceNonIncremental=true" >> gradle.properties

    - name: 🏗️ Build APK
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-daemon --stacktrace

    - name: 🔍 Find APK
      id: find_apk
      run: |
        # Look for APK files more comprehensively
        APK_PATH=$(find . -name "*.apk" -path "*/build/outputs/apk/*" | grep -v "unsigned" | head -1)
        if [ -z "$APK_PATH" ]; then
          APK_PATH=$(find . -name "*debug*.apk" | head -1)
        fi
        if [ -z "$APK_PATH" ]; then
          echo "❌ No APK file found!"
          find . -name "*.apk" -type f | while read file; do
            echo "Found APK: $file"
          done
          exit 1
        fi
        echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
        echo "📱 Found APK: $APK_PATH"
        ls -la "$(dirname "$APK_PATH")"

    - name: 📤 Send to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        document: ${{ steps.find_apk.outputs.APK_PATH }}
        caption: |
          🚀 APK Build Complete!
          
          📦 Project: ${{ github.repository }}
          📱 Build Type: Debug
          🔨 Built via GitHub Actions
          ✅ Ready to install!

    - name: 📊 Build Report
      if: always()
      run: |
        echo "=== BUILD COMPLETE ==="
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Build Type: Debug"
        echo "APK Path: ${{ steps.find_apk.outputs.APK_PATH }}"
        echo "Status: ${{ job.status }}"
