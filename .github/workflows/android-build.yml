name: Android CI with APK Builder

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v4

    - name: ⚙️ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ✅ Accept Android Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: 📥 Install Android Components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393" "cmake;3.22.1"

    - name: 🏗️ Build APK
      run: |
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleDebug

    - name: 🔍 Find APK
      id: find_apk
      run: |
        APK_PATH=$(find . -name "*.apk" | grep -v "unsigned" | head -1)
        if [ -z "$APK_PATH" ]; then
          APK_PATH=$(find . -name "*debug*.apk" | head -1)
        fi
        echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
        echo "📱 Found APK: $APK_PATH"

    - name: 📤 Send to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: 7022875343
        token: 7704220520:AAEI_ouYgKUdt52-ec9JJDjdo44pme781Ls
        document: ${{ steps.find_apk.outputs.APK_PATH }}
        caption: |
          🚀 APK Build Complete!
          
          📦 Project: ${{ github.repository }}
          📱 Build Type: debug
          🔨 Built via APK Builder App
          ✅ Ready to install!

    - name: 📊 Build Report
      if: always()
      run: |
        echo "=== BUILD COMPLETE ==="
        echo "Repository: ${{ github.repository }}"
        echo "Build Type: debug"
        echo "APK Path: ${{ steps.find_apk.outputs.APK_PATH }}"
        echo "Status: ${{ job.status }}"